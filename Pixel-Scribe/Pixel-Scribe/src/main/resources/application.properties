spring.application.name=Pixel-Scribe
server.port=8080

# H2 Database Configuration (In-Memory for Development)
spring.datasource.url=jdbc:h2:mem:pixelscribe
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# JWT Configuration
pixelscribe.security.jwt.secret=${JWT_SECRET:myDefaultSecretKeyForDevOnlyChangeInProduction123456789}
pixelscribe.security.jwt.issuer=pixelscribe
pixelscribe.security.jwt.expiration-minutes=60

# Google Gemini AI Configuration
ai.api.key=AIzaSyD6PXejuHnPndthqxuk7rMZ3X7_uR7xbkk
ai.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent
ai.api.timeout=30

# Supabase S3-compatible storage (configure via environment variables in production)
pixelscribe.supabase.storage.bucket=${SUPABASE_BUCKET}
pixelscribe.supabase.storage.region=${SUPABASE_REGION}
pixelscribe.supabase.storage.endpoint=${SUPABASE_ENDPOINT}
pixelscribe.supabase.storage.access-key-id=${SUPABASE_ACCESS_KEY_ID}
pixelscribe.supabase.storage.secret-access-key=${SUPABASE_SECRET_ACCESS_KEY}

# n8n webhook integration URL
pixelscribe.integrations.n8n.webhook-url=${N8N_WEBHOOK_URL}
n8n.webhook.url=${N8N_WEBHOOK_URL}
