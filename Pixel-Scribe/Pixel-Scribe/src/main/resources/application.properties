spring.application.name=Pixel-Scribe
server.port=8080

# Supabase S3-compatible storage (configure via environment variables in production)
pixelscribe.supabase.storage.bucket=${SUPABASE_BUCKET}
pixelscribe.supabase.storage.region=${SUPABASE_REGION}
pixelscribe.supabase.storage.endpoint=${SUPABASE_ENDPOINT}
pixelscribe.supabase.storage.access-key-id=${SUPABASE_ACCESS_KEY_ID}
pixelscribe.supabase.storage.secret-access-key=${SUPABASE_SECRET_ACCESS_KEY}

# n8n webhook integration URL
pixelscribe.integrations.n8n.webhook-url=${N8N_WEBHOOK_URL}
